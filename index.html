<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>Ultimate Snake Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="top-ui-container">
        <div id="scoreSection">
            Score: <span id="scoreDisplay">0</span> | 
            High Score: <span id="highScoreDisplay">0</span>
        </div>
        
        <div id="speedAndFoodSection">
            Speed: <span id="speedDisplay">1.0</span>x |
            Next Special Food: <span id="foodCountdown">15</span>s
        </div>
    </div>

    <div class="outer-box">
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
            <div id="gameOver" class="hidden">
                <h2>Game Over!</h2>
                <button id="restartButton">Play Again</button>
            </div>
            <div id="mobileControls" class="mobile-controls">
                <button id="upBtn" class="control-btn">⬆️</button>
                <div class="horizontal-controls">
                    <button id="leftBtn" class="control-btn">⬅️</button>
                    <button id="rightBtn" class="control-btn">➡️</button>
                </div>
                <button id="downBtn" class="control-btn">⬇️</button>
            </div>
        </div>
    </div>

    <div id="bossHealthDisplay" class="boss-health-outside">
        Boss Health: <span id="bossHealthText">100 / 100</span>
    </div>
    <div id="bossHealthContainer">
        <div id="bossHealthBar"></div>
    </div>
    <script src="js/animations.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
